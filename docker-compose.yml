version: "3.9"

services:
  watchdog:
    image: limitium/watchdog-bot:latest
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN:?set in environment or .env}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:?set in environment or .env}
      DOMAINS_HTTP: ${DOMAINS_HTTP:?comma separated domains}
      SMTP_SERVERS: ${SMTP_SERVERS:?host:port:user:pass list}
      CHECK_INTERVAL: ${CHECK_INTERVAL:-60}
      CERT_WARN_DAYS: ${CERT_WARN_DAYS:-14}
    restart: unless-stopped

